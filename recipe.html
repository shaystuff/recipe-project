<!DOCTYPE html>
<html>
    <head>
        <title>Recipe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Recipe</h1>
        <form name="recipeinfo">
            Recipe Name: <input type="text" name="recipename"><br><br>
            Yield: <input type="text" name="yield"><br><br>
            Prep Time: <input type="text" name="prep"><br><br>
            Cook Time: <input type="text" name="cook"><br><br>
            <button type="submit" name="submitrecipeinfo">Create Recipe</button>
        </form>
        <hr>
        <form name="addingredients">
            <button type="button" name="addingredient">+Add Ingredient</button>
        </form>
        <br>
        <form name="ingredients">
            Add Ingredients(with measurements): <input type="text" name="item">
        </form>
        <hr>
        <form name="addsteps">
            <button type="button" name="addstep">+Add Step</button>
        </form>
        <br>
        <form name="recipesteps">
            Add Recipe Steps: <input type="text" name="step">
        </form>
        <hr>
        <form>
            <button type="submit" name="submitrecipe">Complete</button>
        </form>

        <p></p>
    </body>
</html>
