<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="loginbod">
        <h4>Please Login Below:</h4>
        <form name="login">
            Email: <input type="text" name="Email" class="formspace"><br>
            <br>
            Password: <input type="text" name="Password" class="formspace"><br>
            <br>
            <button type="submit" name="submit" class="buttons">Login</button>
        </form>
        <hr>
        <h4>Or Create a New Account</h4>
        <form name="create">
            Enter your email address: <input type="text" name="Email" class="formspace"><br>
            <br>
            Please create a password: <input type="text" name="Password" class="formspace"><br>
            <br>
            <button type="submit" name="create" class="buttons">Create Account</button>
        </form>
    </body>
</html>
